<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ამინდის პროგნოზი</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>ამინდის პროგნოზი</h1>
    <div class="search-container">
      <input type="text" id="location-input" placeholder="Enter city name">
      <button id="get-weather">.</button>
    </div>
    <div id="weather-info">
      <p class="city" id="city"></p>
      <p class="temperature" id="temperature"></p>
      <p class="conditions">
        <i class="fas fa-cloud-sun" id="weather-icon"></i> <span id="conditions-text"></span>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
